version: 2.1
orbs:
  aws-s3: circleci/aws-s3@1.0.11

defaults: &defaults
  docker:
    - image: circleci/node:12

jobs:
  setup:
    <<: *defaults
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}
      - run: npm ci
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package-lock.json" }}
      - persist_to_workspace:
          root: ~/repo
          paths:
            - app
  build:
    <<: *defaults
    working_directory: ~/repo/app
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Build
          command: npm run build
      - persist_to_workspace:
          root: ~/repo
          paths:
            - app
  deploy:
    <<: *defaults
    working_directory: ~/repo/app
    steps:
      - attach_workspace:
          at: ~/repo
      - aws-s3/sync:
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          from: dist
          to: s3://matthew.engineer
          arguments: |
            --delete \
            --acl public-read
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - setup:
          filters:
            branches:
              only: master
      - build:
          requires:
            - setup
      - deploy:
          requires:
            - build
